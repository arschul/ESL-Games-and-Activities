<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #history { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
        button { margin: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Random Word Generator</h1>
    <button onclick="getRandomWord()">Get Random Word</button>
    <button onclick="resetHistory()">RESET</button>
    <p><strong>Selected Word:</strong> <span id="wordDisplay">None</span></p>
    <div id="history"><strong>History:</strong></div>

    <script>
        const words = [
            "magic", "kingdom", "princess", "wizard", "enchanted", "spell", "castle", "fairy", "potion", "goblin", 
            "dragon", "unicorn", "mysterious", "golden", "forest", "glowing", "ancient", "hero", "villain", "prophecy",
            "journey", "explorer", "treasure", "dangerous", "quest", "map", "island", "jungle", "cave", "daring",
            "battle", "sword", "fight", "chase", "speed", "powerful", "warrior", "rival", "mission", "target",
            "haunted", "shadow", "ghost", "eerie", "whisper", "darkness", "scream", "nightmare", "monster", "vampire"
        ];

        let usedWords = [];

        function getRandomWord() {
            if (usedWords.length === words.length) {
                alert("All words have been used! Click RESET to start over.");
                return;
            }
            
            let randomWord;
            do {
                randomWord = words[Math.floor(Math.random() * words.length)];
            } while (usedWords.includes(randomWord));
            
            usedWords.push(randomWord);
            document.getElementById("wordDisplay").textContent = randomWord;

            let historyDiv = document.getElementById("history");
            historyDiv.innerHTML += "<p>" + randomWord + "</p>";
        }

        function resetHistory() {
            usedWords = [];
            document.getElementById("wordDisplay").textContent = "None";
            document.getElementById("history").innerHTML = "<strong>History:</strong>";
        }
    </script>

</body>
</html>
